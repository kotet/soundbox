<body>
<h1>soundbox</h1>
<div class="inputwrapper">
	<input type="text" id="url" value="silent.mp3"/>
	<button id="load">append</button>
	<button id="all">all</button>
</div>
<div class="audios" id="audios">
	
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
	addEventListener("load",function(){
		document.getElementById("load").addEventListener("click",function(){
			var audioelement = document.createElement("audio");
			audioelement.src = document.getElementById("url").value;
			audioelement.controls = true;
			audioelement.addEventListener("pause",function(e){
				this.currentTime = 0;
			});
			document.getElementById("audios").appendChild(audioelement);
		});
		document.getElementById("all").addEventListener("click",function(){
			Array.prototype.forEach.call(document.getElementsByTagName("audio"),function(elm){
				elm.play();
			});
		})
	});
</script>
</body>
